<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de bases numéricas</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Converte número decimal para binário, octal e hexadecimal</h1>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="numero">Número decimal:</label>
                    <input type="number" class="form-control" id="numero" name="numero">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="button" class="btn btn-primary" id="btn_converte" name="btn_converte" value="Converter">
                </div>
            </div>
        </div>
        <div class="row">
            <div id="mensagem"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="dec2bin"> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="dec2octal"> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="dec2hexadecimal"> </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
</body>
</html>
